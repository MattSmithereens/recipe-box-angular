<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="jumbotron">
    <div style="text-align:center">
      <h1>
        Welcome to {{ title }}!
      </h1>
    </div>
  </div>
  <div *ngFor="let currentRecipe of recipies">
    <h4>{{currentRecipe.title}}</h4>
    <ul>
        <li *ngFor="let ingredient of currentRecipe.ingredients">{{ingredient}}
    </ul>
    <ul>
        <li *ngFor="let direction of currentRecipe.directions">{{direction}}
    </ul>
  </div>
</div>
